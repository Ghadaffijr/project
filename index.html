<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="left-header">
            <i class="fas fa-solid fa-arrow-left"></i>
            <img src="rema.jpg" alt="">
            <h5>Yari</h5>
        </div>
        <div class="right-header">
            <i class="fas fa-phone" style="transform: rotate(90deg);"></i>
            <i class="fas fa-video"></i>
            <i class="fas fa-info-circle"></i>
        </div>
    </div>
    <div class="content">
        <div class="date">
            <h6>October 10 AT 11:20 AM</h6>
        </div>
        <div class="chat" id="chatContainer">
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>OMG Diego!</button>
            </div>
            <div class="right">
                <button class="me">What happened Yari?</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>Your friend just transfered my profits</button>
            </div>
            <div class="right">
                <button class="me">And?</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>Diego i made 50,000 pesos</button>
            </div>
            <div class="right">
                <button class="me">LOL, congratulations</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>And i only invested 10,000 pesos</button>
            </div>
            <div class="right">
                <button class="me">it's unbelieveable right?</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>Honestly it is</button>
            </div>
            <div class="right">
                <button class="me">I'm happy for you</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>I,m so grateful for the opportunity</button>
            </div>
            <div class="right">
                <button class="me">I'ts my pleasure</button>
            </div>
            <div class="date">
                <h6>November 5 AT 9:03 AM</h6>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>Hello</button>
            </div>
            <div class="right">
                <button class="me">Hey</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>You didn't give me a reply</button>
            </div>
            <div class="right">
                <button class="me">About what?</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>I told you i love you</button>
            </div>
            <div class="right">
                <button class="me">I'm in love with someone else</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>But i love you Diego</button>
            </div>
            <div class="right">
                <button class="me">I'm sorry</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>Who is she anyway, and when did it happen?</button>
            </div>
            <div class="right">
                <button class="me">Her name's Gemma, it happened recently</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>Wow!</button>
            </div>
            <div class="right">
                <button class="me">I think we should stop chatting</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>Because of her?</button>
            </div>
            <div class="right">
                <button class="me">Yes</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>Can't we just be friends</button>
            </div>
            <div class="right">
                <button class="me">Not anymore</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>This is crazy</button>
            </div>
            <div class="right">
                <button class="me">It's for the best</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>What about the forex investment</button>
            </div>
            <div class="right">
                <button class="me">You can continue with my friend</button>
            </div>
            <div class="left">
                <img src="rema.jpg" alt="">
                <button>Alright thank you</button>
            </div>
            <div class="right">
                <button class="me">Yeah</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="left-footer">
            <i class="fas fa-plus plus"></i>
            <i class="fas fa-camera"></i>
            <i class="fas fa-solid fa-image"></i>
            <i class="fas fa-microphone"></i>  
        </div>
        <div class="right-footer">
            <div class="input-container"> 
                <input type="text" id="chatInput" placeholder="Message">
                <i class="far fa-smile icon"></i>
            </div>
        </div>
        <div class="thumbs">
            <i class="fas fa-thumbs-up"></i>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
